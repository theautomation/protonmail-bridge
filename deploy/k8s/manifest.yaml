---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: pv-nfs-protonmail-bridge-data
spec:
  storageClassName: "freenas-nfs-manual-csi"
  capacity:
    storage: 100Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - nfsvers=4
    - nolock
    - noatime
  csi:
    driver: org.democratic-csi.node-manual
    readOnly: false
    fsType: nfs
    volumeHandle: pv-nfs-protonmail-bridge-data
    volumeAttributes:
      server: storage-server-lagg.lan
      share: /mnt/r01_1tb/k8s/protonmail-bridge-data
      node_attach_driver: nfs
      provisioner_driver: node-manual

---
kind: ConfigMap
apiVersion: v1
metadata:
  name: protonmail-bridge-env
  namespace: tools
  labels:
    app: protonmail-bridge
data:
  BRIDGE_EXTRA_ARGS: "--log-level info"
  BRIDGE_SPLIT_ADDRESS_MODE: "false"
  SMTP_PORT: "2025"
  IMAP_PORT: "2143"
  PROTONMAIL_LOGIN: ""
  PROTONMAIL_PASSWORD: ""
  PROTONMAIL_EXTRA_2FA: ""

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pvc-nfs-protonmail-bridge-data
  namespace: tools
  annotations:
    volume.beta.kubernetes.io/storage-class: "freenas-nfs-manual-csi"
spec:
  storageClassName: freenas-nfs-manual-csi
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Mi
  volumeName: pv-nfs-protonmail-bridge-data

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: protonmail-bridge
  namespace: tools
  labels:
    app: protonmail-bridge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: protonmail-bridge
  template:
    metadata:
      labels:
        app: protonmail-bridge
    spec:
      containers:
        - name: protonmail-bridge-container
          image: "harbor.k8s.lan/k8s/protonmail-bridge:1"
          resources: {}
          envFrom:
            - configMapRef:
                name: protonmail-bridge-env
                optional: false
          ports:
            - containerPort: 1025
          volumeMounts:
            - mountPath: "/home/protonmail"
              name: protonmail-data
      volumes:
        - name: protonmail-data
          persistentVolumeClaim:
            claimName: pvc-nfs-protonmail-bridge-data

---
kind: Service
apiVersion: v1
metadata:
  name: protonmail-bridge-smtp
  namespace: tools
  labels:
    app: protonmail-bridge
spec:
  selector:
    app: protonmail-bridge
  type: ClusterIP
  ports:
    - name: smtp
      port: 25
      targetPort: 1025
